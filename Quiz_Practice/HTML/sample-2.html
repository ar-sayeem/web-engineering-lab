<!--
Question:
Write an HTML page that contains two paragraphs:

The first paragraph should have inline CSS that changes the text color to red and aligns the text to the right.

The second paragraph should use internal CSS to indent the first line.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Quiz Question-2</title>
    <style>
        p.indented {
            text-indent: 50px;
            color: aqua;
        }
    </style>
</head>
<body>
    <p style="color: red; text-align: right;">Inline CSS Applied</p>

    <p class="indented">Indented CSS Applied</p>
</body>
</html>
