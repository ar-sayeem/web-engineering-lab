<!DOCTYPE html>
<html>
<head>
  <title>Remove R and r</title>
</head>
<body>

  <h3>Remove R and r from your text</h3>
  <input type="text" id="userInput" placeholder="Enter text here">
  <button onclick="removeRstring()">Remove</button>

  <p id="result"></p>

  <script>
    function removeRstring() {
      var input = document.getElementById("userInput").value;
      var result = input.replace(/r/gi, ""); // remove both R and r
      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>

</body>
</html>
