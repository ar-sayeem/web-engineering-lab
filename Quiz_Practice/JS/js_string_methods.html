<!DOCTYPE html>
<html>
<head>
  <title>String Methods Example</title>
</head>
<body>

  <h3>Check the Console or Page Output</h3>

  <script>
    var text = "JavaScript";

    document.write("<p>Original text: " + text + "</p>");

    // charAt
    document.write("<p>Character at index 2: " + text.charAt(2) + "</p>");

    // substring
    document.write("<p>Substring (1, 4): " + text.substring(1, 4) + "</p>");

    // toUpperCase
    document.write("<p>Uppercase: " + text.toUpperCase() + "</p>");

    // toLowerCase
    document.write("<p>Lowercase: " + text.toLowerCase() + "</p>");
  </script>

</body>
</html>
