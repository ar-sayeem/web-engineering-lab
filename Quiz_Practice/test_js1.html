<h2>Prime Number Checker</h2>

  <input type="number" id="numberInput" placeholder="Enter a number" />
  <button onclick="checkPrime()">Check</button>

  <p id="result"></p>

  <script>
    function isPrime(n) {
      if (n < 2) {
        return false;
      } else if (n == 2) {
        return true;
      } else {
        for (var i = 2; i <= Math.sqrt(n); i++) {
          if (n % i == 0) {
            return false;
          }
        }
        return true;
      }
    }

    function checkPrime() {
      var num = parseInt(document.getElementById("numberInput").value);
      var resultText = isPrime(num) ? num + " is a prime number." : num + " is not a prime number.";
      document.getElementById("result").innerText = resultText;
    }
  </script>

<button onclick="alert(getCookie())">Show Name</button>

<script>
  function setCookie() {
    document.cookie = "username=Adnan; max-age=3600"; // valid for 1 hour
  }

  function getCookie() {
    var cookies = document.cookie.split("; ");
    for (var i = 0; i < cookies.length; i++) {
      var parts = cookies[i].split("=");
      if (parts[0] === "username") return parts[1];
    }
    return "No cookie found";
  }
</script>
