<!--
Question:
Show an alert box saying "Welcome to the Quiz!" when the page loads.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page</title>
    <script>
        function greetUser() {
            alert("Welcome to the Quiz!");
        }
    </script>
</head>
<body onload="greetUser()">
    <h1>Hello!</h1>
</body>
</html>
