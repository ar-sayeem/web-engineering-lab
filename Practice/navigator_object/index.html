<html>
<head>
  <title>Dynamic Style Page</title>

  <script>
    // Load different CSS based on browser (for learning purpose)
    if (navigator.appName == "Netscape") {
      document.write('<link rel="stylesheet" type="text/css" href="Netscape.css">');
    } else {
      document.write('<link rel="stylesheet" type="text/css" href="MSIE.css">');
    }
  </script>
</head>

<body>
  <h3>Dynamic Style Example</h3>
  <p>Here is some text with a 
    <a href="javascript:alert('GO AWAY')">link</a>.
  </p>
</body>
</html>
