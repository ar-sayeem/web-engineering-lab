<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select fruit</title>
    <style>
#header {
  background-color: black;
  color: white;
  text-align: center;
  padding: 5px;
}

#nav {
  line-height: 30px;
  background-color: #eeeeee;
  height: 300px;
  width: 100px;
  float: left;
  padding: 5px;
}

#section {
  width: 350px;
  float: left;
  padding: 10px;
}

#footer {
  background-color: black;
  color: white;
  clear: both;
  text-align: center;
  padding: 5px;
}
</style>
</head>
<body>
    <h3>Choose your favorite fruits</h3>

    <div>
        <label><input type="checkbox" value="Mango"> Mango</label><br>
        <label><input type="checkbox" value="Orange"> Orange</label><br>
        <label><input type="checkbox" value="Guava"> Guava</label><br>
    </div>

    <div>
        <button onclick="showSelectedFruits()">Submit</button>
    </div>

    <h4>Selected Fruits:</h4>
    <div id="result"></div>

    <script>
        function showSelectedFruits() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            let selected = [];

            checkboxes.forEach(cb => {
                if (cb.checked) {
                    selected.push(cb.value);
                }
            });

            document.getElementById('result').innerText = selected.join(', ');
        }
    </script>
</body>
</html>
